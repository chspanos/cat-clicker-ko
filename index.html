<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="cat-list">
      <h3>Choose a cat:</h3>
      <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.changeCat"></li>
      </ul>
    </div>
    <div id="cat" data-bind="with: currentCat">

        <h2 class="cat-name" data-bind="text: name"></h2>
        <h3 class="level" data-bind="text: level"></h3>
        <div class="cat-count" data-bind="text: clickCount"></div>
        <img class="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
          <h3>Nicknames:</h3>
          <u1 data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
